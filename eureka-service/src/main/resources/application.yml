server:
  port: 8761
spring:
  application:
    name: EUREKA-SERVICE
eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false

  server:
    enable-self-preservation: true
    wait-time-in-ms-when-sync-empty: 250
    peer-node-read-timeout-ms: 250

