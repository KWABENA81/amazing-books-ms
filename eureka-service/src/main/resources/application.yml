
server:
  port: 8761
spring:
  application:
    name: EUREKA-SERVICE
eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
#    serviceUrl:
#      defaultZone: http://${eureka.instance.hostname}:${server.port} #EUREKA_URI:http://localhost:8761/eureka/}
  server:
    enable-self-preservation: true
    wait-time-in-ms-when-sync-empty: 250
    peer-node-read-timeout-ms: 1250

# logging
logging:
  file:
    path: ${HOME}/ms_logs/${spring.application.name}-logs
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
    org.springframework.security: DEBUG